#
# Tmux Config
#
# :: General
# :: Status
# :: Keybinds

#
# General
#

unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

set-window-option -g mode-keys vi
set-option -g default-shell /bin/zsh
set -g default-terminal "screen-256color"

#
# Status
#

set -g message-style fg=colour07,bg=colour00
set -g status-justify centre
set -g status-position top
set -g status-bg colour00
set -g window-status-bg colour00
set -g status-left ''
set -g status-right ''
set -g window-status-format ' #[fg=colour08]#W'
set -g window-status-current-bg colour00
set -g window-status-current-format ' #[fg=colour07]#W'

#
# Keybinds
#

bind r source-file ~/.tmux.conf
bind k clear-history

bind v split-window -h -c '#{pane_current_path}'
bind s split-window -v -c '#{pane_current_path}'
bind c new-window -c '#{pane_current_path}'

bind x kill-pane
bind & kill-window

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind > resize-pane -R 10
bind - resize-pane -D 10
bind + resize-pane -U 10
bind < resize-pane -L 10
