#
# Tmux Config
#
# :: General
# :: Status
# :: Keybinds

#
# General
#

unbind C-b
set-option -g prefix C-space
bind-key C-space send-prefix

set-window-option -g mode-keys vi
set-option -g default-shell /bin/zsh
set -g default-terminal "screen-256color"

#
# Status
#

set -g message-style fg=colour246,bg=colour235
set -g status-justify centre
set -g status-position top
set -g status-bg colour00
set -g window-status-bg colour00
set -g status-left ''
set -g status-right ''
set -g window-status-format ' #[fg=colour07]#W'
set -g window-status-current-bg colour00
set -g window-status-current-format ' #[fg=colour03]#W'

#
# Keybinds
#

bind r source-file ~/.tmux.conf
bind k clear-history

bind v split-window -h -c '#{pane_current_path}'
bind s split-window -v -c '#{pane_current_path}'
bind c new-window -c '#{pane_current_path}'

bind-key x kill-pane
bind-key & kill-window

bind h resize-pane -R 12
bind j resize-pane -D 8
bind k resize-pane -U 8
bind l resize-pane -L 12

is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
