#
# Tmux Config
#
# :: General
# :: Status
# :: Keybinds

#
# General
#

unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

set-window-option -g mode-keys vi
set-option -g default-shell /bin/zsh
set -g default-terminal "screen-256color"

#
# Status
#

set -g message-style fg=colour07,bg=colour00
set -g status-justify centre
set -g status-position top
set -g status-bg colour00
set -g window-status-bg colour00
set -g status-left ''
set -g status-right ''
set -g window-status-format ' #[fg=colour08]#W'
set -g window-status-current-bg colour00
set -g window-status-current-format ' #[fg=colour07]#W'

#
# Keybinds
#

bind r source-file ~/.tmux.conf
bind k clear-history

bind v split-window -h -c '#{pane_current_path}'
bind s split-window -v -c '#{pane_current_path}'
bind c new-window -c '#{pane_current_path}'

bind x kill-pane
bind & kill-window

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
	| grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

bind-key -n Left resize-pane -L 10
bind-key -n Down resize-pane -D 10
bind-key -n Up resize-pane -U 10
bind-key -n Right resize-pane -R 10
