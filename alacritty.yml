alt_send_esc: true
background_opacity: 0.96
draw_bold_text_with_bright_colors: true
live_config_reload: true
tabspaces: 4

window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 6
    y: 6
  decorations: buttonless
  startup_mode: Maximized

scrolling:
  history: 10000
  multiplier: 3
  faux_multiplier: 3

font:
  normal:
    family: Source Code Pro Light
  size: 20
  offset:
    x: 1
    y: 30
  glyph_offset:
    x: 0
    y: 15
  use_thin_strokes: true

colors:
    primary:
      background: '0x2E3440'
      foreground: '0xD8DEE9'
    cursor:
      text: '0x2E3440'
      cursor: '0xD8DEE9'
    normal:
      black: '0x3B4252'
      red: '0xBF616A'
      green: '0xA3BE8C'
      yellow: '0xEBCB8B'
      blue: '0x81A1C1'
      magenta: '0xB48EAD'
      cyan: '0x88C0D0'
      white: '0xE5E9F0'
    bright:
      black: '0x4C566A'
      red: '0xBF616A'
      green: '0xA3BE8C'
      yellow: '0xEBCB8B'
      blue: '0x81A1C1'
      magenta: '0xB48EAD'
      cyan: '0x8FBCBB'
      white: '0xECEFF4'

cursor:
  style: Block
  unfocused_hollow: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

key_bindings:
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command, action: Copy }
  - { key: Q, mods: Command, action: Quit }
  - { key: N, mods: Command, action: SpawnNewInstance }
  - { key: Return, mods: Command, action: ToggleSimpleFullscreen }

debug:
  render_timer: false
  persistent_logging: false
  log_level: Warn
  print_events: false
  ref_test: false
