#
# Tmux
#
# :: Settings
# :: Bindings
# :: Plugins

#
# Settings
#

set -g default-terminal "xterm-256color"
set -gs escape-time 10
set -g focus-events on
set -g history-limit 5000
set -g message-command-style 'bg=colour0,fg=colour7'
set -g message-style 'bg=colour0,fg=colour7'
set -g mode-keys vi
set -g pane-border-style 'bg=#3c3836,fg=#3c3836'
set -g pane-active-border-style 'bg=#665c54,fg=#665c54'
set -g prefix C-Space
set -g renumber-windows on
set -g status-left '#[bg=#a89984,fg=#282828,bold] #S '
set -g status-left-length 50
set -g status-right '#[bg=#a89984,fg=#282828,bold] %a %b %e %-l:%M%p '
set -g status-right-length 50
set -g status-style 'bg=#3c3836,fg=#a89984'
set -g terminal-overrides ",xterm-256color:Tc"
set -as terminal-overrides ',xterm*:sitm=\E[3m'
set -g window-status-format '#[bg=#3c3836,fg=#ebdbb2] #W '
set -g window-status-current-format '#[bg=#504945,fg=#ebdbb2] #W '
set -g message-style 'bg=#3c3836,fg=#ebdbb2'

#
# Bindings
#

unbind -a

bind : command-prompt
bind . command-prompt "rename-session '%%'"
bind , command-prompt "rename-window '%%'"
bind = choose-buffer
bind - delete-buffer
bind [ copy-mode
bind ] paste-buffer
bind Enter command-prompt "new-session -s '%%'"
bind Space choose-tree -sZ -F '#{window_name}'
bind BSpace switch-client -l
bind d detach-client
bind c send-keys -R \; send-keys C-l \; clear-history
bind r source-file ~/.config/tmux/tmux.conf
bind q kill-pane
bind o break-pane
bind s split-window -vc '#{pane_current_path}' \; resize-pane -U 1
bind v split-window -hc '#{pane_current_path}'
bind t new-window -ac '#{pane_current_path}'
bind -r p previous-window
bind -r n next-window
bind -r P swap-window -t -1 \; previous-window
bind -r N swap-window -t +1 \; next-window
bind -r h resize-pane -L 20
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 20
bind -T copy-mode-vi 'v' send-keys -X begin-selection
bind -T copy-mode-vi 'y' send-keys -X copy-selection
bind -T copy-mode-vi 'c' send-keys -X copy-pipe-and-cancel 'pbcopy'
bind -T copy-mode-vi 'up' send-keys -X page-up
bind -T copy-mode-vi 'down' send-keys -X page-down
bind 1 select-window -t :1
bind 2 select-window -t :2
bind 3 select-window -t :3
bind 4 select-window -t :4
bind 5 select-window -t :5
bind 6 select-window -t :6
bind 7 select-window -t :7
bind 8 select-window -t :8
bind 9 select-window -t :9
bind 0 select-window -t :0

#
# Plugins
#

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
