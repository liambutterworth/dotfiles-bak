#
# Tmux
#
# :: Settings
# :: Bindings
# :: Plugins

#
# Settings
#

set -g base-index 1
set -g default-terminal 'screen-256color'
set -gs escape-time 10
set -g message-command-style 'bg=colour0,fg=colour7'
set -g message-style 'bg=colour0,fg=colour7'
set -g mode-keys vi
set -g pane-border-style 'fg=colour0 bg=colour0'
set -g pane-active-border-style 'fg=colour8 bg=colour8'
set -g prefix C-Space
set -g renumber-windows on
set -g status-left '#[bg=colour8,fg=colour6] #S '
set -g status-left-length 50
set -g status-right '#[bg=colour8,fg=colour6] %a %b %e %-l:%M%p '
set -g status-right-length 50
set -g status-style 'bg=colour0,fg=colour7'
set -g terminal-overrides ',*256col*:Tc'
set -g window-status-format '#[bg=colour0,fg=colour4] #I:#W '
set -g window-status-current-format '#[bg=colour8,fg=colour6] #I:#W '

#
# Bindings
#

unbind -a

bind : command-prompt
bind . command-prompt 'rename-session %%'
bind , command-prompt 'rename-window %%'
bind [ copy-mode
bind ] paste-buffer
bind -T copy-mode-vi 'v' send-keys -X begin-selection
bind -T copy-mode-vi 'y' send-keys -X copy-selection
bind BSpace last-window
bind r source-file ~/.config/tmux/tmux.conf
bind c clear-history
bind d detach-client

bind q kill-pane
bind t new-window -ac '#{pane_current_path}'
bind s split-window -vc '#{pane_current_path}' \; resize-pane -U 1
bind v split-window -hc '#{pane_current_path}'
bind p previous-window
bind n next-window
bind P swap-window -t -1
bind N swap-window -t +1
bind h resize-pane -L 5
bind j resize-pane -D 5
bind k resize-pane -U 5
bind l resize-pane -R 5

bind 0 select-window -t :0
bind 1 select-window -t :1
bind 2 select-window -t :2
bind 3 select-window -t :3
bind 4 select-window -t :4
bind 5 select-window -t :5
bind 6 select-window -t :6
bind 7 select-window -t :7
bind 8 select-window -t :8
bind 9 select-window -t :9

#
# Plugins
#

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l
