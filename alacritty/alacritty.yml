#
# Alacritty
#
# :: Global
# :: Bindings
# :: Colors
# :: Cursor
# :: Debug
# :: Font
# :: Mouse
# :: Scrolling
# :: Selection
# :: Window

#
# Global
#

background_opacity: 0.99
draw_bold_text_with_bright_colors: false

#
# Bindings
#

# key_bindings:
#   - { key: Return, mods: Command, action: ToggleSimpleFullscreen }

#
# Colors
#

colors:
  primary:
    background: '0x282828'
    foreground: '0xebdbb2'
  cursor:
    text: '0x1d2021'
    cursor: '0xd5c4a1'
  normal:
    black:   '0x1d2021'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xd5c4a1'
  bright:
    black:   '0x665c54'
    red:     '0xfe8019'
    green:   '0x3c3836'
    yellow:  '0x504945'
    blue:    '0xbdae93'
    magenta: '0xebdbb2'
    cyan:    '0xd65d0e'
    white:   '0xfbf1c7'

#
# Cursor
#

cursor:
  style:
    blinking: Never

#
# Debug
#

debug:
  render_timer: false
  persistent_logging: false
  log_level: Warn
  print_events: false
  ref_test: false

#
# Font
#

font:
  size: 14
  normal:
    family: Source Code Pro
    style: Light
  bold:
    family: Source Code Pro
    style: Regular
  italic:
    family: Source Code Pro
    style: Light Italic
  bold_italic:
    family: Source Code Pro
    style: Italic
  offset:
    x: 0
    y: 8
  glyph_offset:
    x: 0
    y: 4

#
# Mouse
#

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

#
# Scrolling
#

scrolling:
  history: 10000
  multiplier: 3
  faux_multiplier: 3

#
# Selection
#

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true

#
# Window
#

window:
  dynamic_padding: true
  padding:
    x: 24
    y: 24
