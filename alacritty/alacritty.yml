#
# Alacritty
#
# :: Bindings
# :: Colors
# :: Cursor
# :: Debug
# :: Font
# :: Mouse
# :: Scrolling
# :: Selection
# :: Window

#
# Bindings
#

alt_send_esc: true

key_bindings:
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command, action: Copy }
  - { key: Q, mods: Command, action: Quit }
  - { key: N, mods: Command, action: SpawnNewInstance }
  - { key: Return, mods: Command, action: ToggleSimpleFullscreen }

#
# Colors
#

colors:
    primary:
      background: '0x2E3440'
      foreground: '0xD8DEE9'
    cursor:
      text: '0x2E3440'
      cursor: '0xD8DEE9'
    normal:
      black: '0x3B4252'
      red: '0xBF616A'
      green: '0xA3BE8C'
      yellow: '0xEBCB8B'
      blue: '0x81A1C1'
      magenta: '0xB48EAD'
      cyan: '0x88C0D0'
      white: '0xE5E9F0'
    bright:
      black: '0x4C566A'
      red: '0xBF616A'
      green: '0xA3BE8C'
      yellow: '0xEBCB8B'
      blue: '0x81A1C1'
      magenta: '0xB48EAD'
      cyan: '0x8FBCBB'
      white: '0xECEFF4'

#
# Cursor
#

cursor:
  style: Block
  unfocused_hollow: true

#
# Debug
#

debug:
  render_timer: false
  persistent_logging: false
  log_level: Warn
  print_events: false
  ref_test: false

#
# Font
#

font:
  use_thin_strokes: true
  size: 20
  normal:
    family: Source Code Pro
    style: Light
  bold:
    family: Source Code Pro
    style: Regular
  italic:
    family: Source Code Pro
    style: Light Italic
  bold_italic:
    family: Source Code Pro
    style: Italic
  offset:
    x: 1
    y: 30
  glyph_offset:
    x: 0
    y: 15

#
# Mouse
#

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

#
# Scrolling
#

scrolling:
  history: 10000
  multiplier: 3
  faux_multiplier: 3

#
# Selection
#

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true

#
# Window
#

background_opacity: 0.96

window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 0
    y: 0
  decorations: buttonless
  startup_mode: SimpleFullscreen
