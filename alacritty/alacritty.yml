#
# Alacritty
#
# :: Bindings
# :: Colors
# :: Cursor
# :: Debug
# :: Font
# :: Mouse
# :: Scrolling
# :: Selection
# :: Window

#
# Bindings
#

# key_bindings:
#   - { key: V, mods: Command, action: Paste }
#   - { key: C, mods: Command, action: Copy }
#   - { key: Q, mods: Command, action: Quit }
#   - { key: N, mods: Command, action: SpawnNewInstance }
#   - { key: Return, mods: Command, action: ToggleSimpleFullscreen }

#
# Colors
#

colors: # Gruvbox - Dark
  primary:
    background: '0x282828'
    foreground: '0xebdbb2'
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'


#
# Cursor
#

cursor:
  style: Block
  unfocused_hollow: true

#
# Debug
#

debug:
  render_timer: false
  persistent_logging: false
  log_level: Warn
  print_events: false
  ref_test: false

#
# Font
#

font:
  size: 12
  normal:
    family: Source Code Pro
    style: Regular
  bold:
    family: Source Code Pro
    style: Bold
  italic:
    family: Source Code Pro
    style: Light Italic
  bold_italic:
    family: Source Code Pro
    style: Italic
  offset:
    x: 0
    y: 4

#
# Mouse
#

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

#
# Scrolling
#

scrolling:
  history: 10000
  multiplier: 3
  faux_multiplier: 3

#
# Selection
#

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true

#
# Window
#

background_opacity: 0.99
