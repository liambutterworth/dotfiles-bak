#
# Tmux Config
#
# :: Settings
# :: Bindings
# :: Plugins

#
# Settings
#

unbind C-b
set-option -g prefix C-Space
bind C-Space send-prefix

set -g mode-keys vi
set -g default-terminal 'tmux-256color'
set -g message-command-style bg=colour0,fg=colour7
set -g message-style bg=colour0,fg=colour7
set -g status-style bg=colour0,fg=colour7
set -g status-left '#[bg=colour8,fg=colour6] #S '
set -g status-right '#[bg=colour8,fg=colour6] %a %b %Oe%l:%M%p '
set -g status-left-length 50
set -g status-right-length 50
set -g pane-border-style 'fg=colour0 bg=colour0'
set -g pane-active-border-style 'fg=colour8 bg=colour8'
set -g window-status-format '#[bg=colour0,fg=colour7] #W '
set -g window-status-current-format '#[bg=colour8,fg=colour6] #W '

#
# Bindings
#

bind c clear-history
bind r source-file ~/.tmux.conf
bind P swap-window -t -1
bind N swap-window -t +1

#
# Plugins
#

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l
